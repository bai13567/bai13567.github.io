    <meta charset="UTF-8">

    <title>Buy satx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #007bff;
            font-size: 26px;
            margin-bottom: 18px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            width: 80%;
            max-width: 250px;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #e5e5e5;
            color: #333;
            font-size: 14px;
            padding: 7px 16px;
            width: auto;
            max-width: 120px;
            margin-top: 16px;
            margin-bottom: 0;
        }
        .button-secondary:hover {
            background-color: #cccccc;
            color: #222;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 data-lang="buy-title">Buy satx</h1>
    <p data-lang="instruction">Please add satx network promotion group leader Baizhou for 1-on-1 guidance</p>
    <a class="button" href="http://linkedin.com/in/baizhouweb3" target="_blank" data-lang="add-linkedin">Contact Baizhou on LinkedIn</a>
    <br>
    <a class="button button-secondary" href="index.html" data-lang="back-home" style="margin-top:18px;">Back to Home</a>
</div>
<script>
const translations = {
    "en": {
        "buy-title": "Buy satx",
        "instruction": "Please add satx network promotion group leader Baizhou for 1-on-1 guidance",
        "add-linkedin": "Contact Baizhou on LinkedIn",
        "back-home": "Back to Home"
    },
    "zh": {
        "buy-title": "购买 satx",
        "instruction": "请加 satx 网推组组长白昼进行一对一指导",
        "add-linkedin": "联系白昼（领英）",
        "back-home": "返回首页"
    }
};
function applyLanguage(lang) {
    document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.getAttribute("data-lang");
        if (translations[lang][key]) {
            el.textContent = translations[lang][key];
        }
    });
}
function getLanguage() {
    let language = localStorage.getItem("language");
    if (!language) {
        language = "en";
        localStorage.setItem("language", language);
    }
    return language;
}
function syncLanguage() {
    applyLanguage(getLanguage());
}
document.addEventListener("DOMContentLoaded", syncLanguage);
window.addEventListener("storage", syncLanguage);
</script>
</body>
