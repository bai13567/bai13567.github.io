<!DOCTYPE html>
<html>
<head>
    <title>欢迎来到我的主页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>欢迎来到我的主页！</h1>
        <p>🚀 这里是我的个人介绍，不受推特字符限制！</p>
        <p>📢 你可以在这里放你的最新动态、想说的话等。</p>
        <p>🔗 <a class="button" href="https://twitter.com/yourusername" target="_blank">回到我的推特</a></p>
    </div>

</body>
</html>
