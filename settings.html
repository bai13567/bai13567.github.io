<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设置 - Setting</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 15px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        select {
            font-size: 16px;
            padding: 5px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            width: 80%;
            max-width: 250px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 data-lang="settings-title">Setting</h1>

        <label for="language-select" data-lang="choose-language">Language：</label>
        <select id="language-select">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>

        <p><strong data-lang="current-language">Current Language:</strong> <span id="current-language-text"></span></p>
        
        <a href="index.html" class="button" data-lang="back-home">返回首页</a>
    </div>

    <script>
        // 读取存储的语言设置
        let language = localStorage.getItem("language") || "zh";

        function updateLanguage(lang) {
            const translations = {
                "en": {
                    "settings-title": "Setting",
                    "choose-language": "Language:",
                    "current-language": "Current Language:",
                    "back-home": "Back to Home"
                },
                "zh": {
                    "settings-title": "Setting",
                    "choose-language": "Language：",
                    "current-language": "当前语言:",
                    "back-home": "返回首页"
                }
            };

            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // 更新当前语言显示
            document.getElementById("current-language-text").textContent = lang === "zh" ? "中文" : "English";
        }

        // 监听语言切换
        document.getElementById("language-select").value = language;
        document.getElementById("language-select").addEventListener("change", function() {
            localStorage.setItem("language", this.value);
            updateLanguage(this.value);
        });

        // 页面加载时应用语言
        updateLanguage(language);
    </script>

</body>
</html>
